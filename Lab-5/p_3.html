<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Registration Validation</title>
        <style>
            span {
                color: red;
                font-size: 14px
            }
        </style>
    </head>

    <body>gistration Form</h3>
        Email: <input type="text" id="email" oninput="checkEmail()"><br />
        <span id="emailErr"></span><br><br>

        Password: <input type="password" id="pass" oninput="checkPass()"><br />
        <span id="passErr"></span><br><br>
        <button type="submit">Login</button>
        <script>
            function checkEmail() {
                let e = document.getElementById("email").value
                let p = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/
                document.getElementById("emailErr").innerHTML = !p.test(e) ? "Invalid email" : "valid"
            }
            function checkPass() {
                let p = document.getElementById("pass").value
                document.getElementById("passErr").innerHTML = p.length < 6 ? "Minimum 6 characters" : ""
            }
        </script>
    </body>

</html>
