<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiplication Table</title>
    </head>

    <body>
        <script>
            var a = parseInt(prompt("Enter a Number : "));
            console.log(a);

            for (let i = 1; i <= 10; i++) {
                document.write(a + " * " + i + " = " + (a * i) + "<br/>");
            }
        </script>
    </body>

</html>
