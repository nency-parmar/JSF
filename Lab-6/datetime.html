<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Date & Time</title>
    </head>

    <body>
        <h2>Current Date & Time</h2>
        <p id="clock"></p><br />

        <script>
            setInterval(() => { clock.innerHTML = new Date(); }, 1000);
        </script>
    </body>

</html>
