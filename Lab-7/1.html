<!DOCTYPE html>
<html>

    <body>

        <input type="file" id="fileInput">

        <script>
            let fileInput = document.getElementById("fileInput");
            fileInput.onchange = e => {
                let r = new FileReader();
                r.onload = () => {
                    console.log(JSON.parse(r.result));
                };
                let txt = r.readAsText(e.target.files[0]);
                console.log(txt);
            }
        </script>
    </body>

</html>
