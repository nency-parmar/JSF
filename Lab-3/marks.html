<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            let marks = [56, 78, 90, 45, 88];
            marks.sort((a, b) => a - b);
            document.write("Lowest: " + marks[0] + "<br>Highest: " + marks[marks.length - 1]);
        </script>
    </body>

</html>
